	<h2 class="w3-xlarge w3-text-black"><b>XML Example<br>Replace Element Node</b></h2>
</div>

<div class="w3-row w3-container w3-margin-top w3-center">
	<p id="demo"></p>

      <script>
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
              myFunction(this);
          }
      };
      xhttp.open("GET", "music.xml", true);
      xhttp.send();

      function myFunction(xml) {
          var x, y, z, i, newNode, newTitle, newText, xmlDoc, txt;
          xmlDoc = xml.responseXML;
          txt = "";
          x = xmlDoc.documentElement;

          // Create a book element, title element and a text node
          newNode = xmlDoc.createElement("item");
          newTitle = xmlDoc.createElement("title");
          newText = xmlDoc.createTextNode("Dynamite");

          // Add a text node to the title node
          newTitle.appendChild(newText);

          // Add the title node to the book node
          newNode.appendChild(newTitle);

          y = xmlDoc.getElementsByTagName("item")[0];

          // Replace the first book node with the new book node
          x.replaceChild(newNode, y);

          z = xmlDoc.getElementsByTagName("title");
          // Output all titles  
          for (i = 0; i < z.length; i++) { 
              txt += z[i].childNodes[0].nodeValue + "<br>";
          }
          document.getElementById("demo").innerHTML = txt; 
      }
      </script>
    
    <p>&nbsp;</p>
    </div>
</body>
